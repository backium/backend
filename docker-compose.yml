version: "3"
services:
  backium:
    container_name: backium-server
    restart: always
    build: .
    ports:
      - "8080:8080"
    links:
      - redis
      - mongo
    environment:
      - BACKIUM_DB_URI=mongodb://mongo:27017
      - BACKIUM_APP_PORT=8080
      - BACKIUM_REDIS_URI=redis:6379
      - BACKIUM_REDIS_PASSWORD=
  redis:
    container_name: backium-redis
    image: "redis"
    ports:
      - "6379:6379"
  mongo:
    container_name: backium-db
    image: mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
      ]
